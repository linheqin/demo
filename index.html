	<script>

		let uri = 'https://www.baidu.com/sugrec';

		let backJson= 
		[
			{srcs:'./image/zb.png',name:'直播互动'},
			{srcs:'./image/mdzs.png',name:'门店展示'},
			{srcs:'./image/mdyy.png',name:'门店预约'},
			{srcs:'./image/szzx.png',name:'充值中心'},
			{srcs:'./image/zxsc.png',name:'在线商城'},
			{srcs:'./image/bpzx.png',name:'品牌专区'},
			{srcs:'./image/cfyp.png',name:'厨房用品'},
			{srcs:'./image/shyp.png',name:'生活用品'},
			{srcs:'./image/splz.png',name:'食品零食'},
			{srcs:'./image/shjd.png',name:'生活家电'}
		]

		$.ajax({
			url: uri,
			type: 'get',
			dataType: 'jsonp',

		})
		.done(function(repon) {
			console.log("success",repon);

			var htmlDom = returnMainItemHtml(backJson)
			
			$("#mainsItem").html(htmlDom);



			$(".main-item").on("click", function(){
				console.log();
				var thisIndex = $(this).index();
				console.log(backJson[thisIndex]);
				$(this).css("background", "#000");
			})



			console.log(htmlDom);
			console.log(htmlDom);
		})
		.fail(function(repon) {
			
			console.log("error",repon);

		})
		.always(function(repon) {
			console.log("complete",repon);
		});

	


		function returnMainItemHtml(json){
			let htmlDom =  '';
			for(var i= 0; i < json.length; i++ ) {
				var date = json[i];
				htmlDom += '<div class="main-item">'+
					'<a href="javascript:void(0)">'+
						'<div class="main-img">'+
							'<img src="'+ date.srcs +'" alt="">'+
						'</div>'+
						'<div class="main-name">'+ date.name +'</div>'+
					'</a>'+
				'</div>'
			}
			return htmlDom;
		}
